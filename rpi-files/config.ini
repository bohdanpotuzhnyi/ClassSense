[device]
# A unique identifier for this Pi (default: hostname if left empty)
id =

[server]
# Web endpoint that accepts JSON POST
url = https://YOUR_SERVER/ingest
# Optional bearer token sent as Authorization: Bearer <api_key>
api_key =

[sampling]
# Read sensors every N seconds
period_seconds = 10
# Only POST every Nth sample (use >1 to reduce HTTP traffic)
post_every_n_samples = 1
