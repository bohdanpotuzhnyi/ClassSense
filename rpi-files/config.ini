[device]
# A unique identifier for this Pi (default: hostname if left empty)
id =

[server]
# Leave this empty when using api_base + class_pin
url = 

# If there is a separate API host:
api_base = https://api.classsense.potuzhnyi.com

# OR, if API is on the same host behind /api:
# api_base = https://classsense.potuzhnyi.com

# class PIN
class_pin = 22448

# Let the Pi auto-create a class if no PIN set
auto_create_class = false

api_key =

[sampling]
# Read sensors every N seconds
period_seconds = 10

# Only POST every Nth sample (use >1 to reduce HTTP traffic)
post_every_n_samples = 1
